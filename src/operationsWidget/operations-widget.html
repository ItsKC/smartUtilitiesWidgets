<div class="panel panel-default">
    
    <div class="panel-heading">
       {{devArr[0]}}
    </div>
    <div class="panel-body">
        <label>İş Emirleri</label>
        &nbsp;
        <div class="input-group" style=
        "width: 250px; height: 25px; font-size: 10px;">
            <select class="form-control"  [(ngModel)]="selectedStatus" (ngModelChange)=onChange($event.name) aria-label="Default" aria-describedby="inputGroup-sizing-default" type="text">
                <option *ngFor="let s of operationList" [ngValue]="s">{{s.name}}</option>
            </select>
            &nbsp;
            &nbsp;
            &nbsp;
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit" (click)="sendOperation()" style=
                "width: 100px; height: 25px;"> İş Emri Oluştur </button>
            </span>
        </div>
    </div>
	<div class="panel-body">		
		<label *ngIf="!isHidden">Kredi Miktarı </label>
		<div class="input-group" *ngIf="!isHidden" style=
        "width: 40px; height: 25px;">
            <input [(ngModel)]="creditValue"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" type="text" style=
            "width: 40px; height: 25px; font-size: 10px;">
		</div>
	</div>
    <div class="panel-footer">
        <p *ngIf="isHidden"><span>Cihaz Vanası: </span><b>{{devArr[1]}}</b></p>
		<p *ngIf="!isHidden"><span>Mevcut Kredi: </span><b>{{devCredit}}</b></p>
    </div>
    
</div>
