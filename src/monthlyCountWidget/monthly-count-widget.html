 <div class="card text-white bg-info" style="height:100%;width: 100%;">
	<div class="card-body pb-0">
	  <div style="font-size: 300%; font-weight:bold;">{{ sum() }}</div>
	  <div class="text-value">Toplam Sayaç Sayısı</div>
	</div>
	<div class="chart-wrapper mt-3 mx-3" style="height:110px;">
	  <canvas baseChart class="chart"
	  [datasets]="lineChart2Data"
	  [labels]="lineChart2Labels"
	  [options]="lineChart2Options"
	  [colors]="lineChart2Colours"
	  [legend]="lineChart2Legend"
	  [chartType]="lineChart2Type"></canvas>
	</div>
  </div>
  &nbsp;
